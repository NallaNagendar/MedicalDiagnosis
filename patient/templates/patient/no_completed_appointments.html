{% extends 'base/base.html' %}

{% block title %}No Completed Appointments{% endblock %}

{% block content %}
<style>
    /* Container Styling */
    .no-appointments-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .no-appointments-container h2 {
        color: #3f51b5;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .no-appointments-container p {
        color: #555;
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.5;
    }

    .no-appointments-container a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #3f51b5;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .no-appointments-container a:hover {
        background-color: #303f9f;
    }
</style>

<div class="no-appointments-container">
    <h2>No Completed Appointments Found</h2>
    <p>
        You need to have a completed appointment to upload medical records. 
        Please check your appointment status or contact support for assistance.
    </p>
    
</div>
{% endblock %}
