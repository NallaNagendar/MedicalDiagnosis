{% extends 'base/base.html' %}

{% block title %}Manage Appointment{% endblock %}

{% block content %}
<style>
    /* Form Container */
    .manage-appointment-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .manage-appointment-container h2 {
        color: #3f51b5;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Fields */
    .manage-appointment-container form {
        display: flex;
        flex-direction: column;
    }

    .manage-appointment-container form label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .manage-appointment-container form input,
    .manage-appointment-container form select,
    .manage-appointment-container form textarea {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .manage-appointment-container form input:focus,
    .manage-appointment-container form select:focus,
    .manage-appointment-container form textarea:focus {
        border-color: #3f51b5;
        box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
        outline: none;
    }

    /* Status Display */
    .status-display {
        margin-top: 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
    }

    /* Submit Button */
    .manage-appointment-container button {
        width: 100%;
        background-color: #3f51b5;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .manage-appointment-container button:hover {
        background-color: #303f9f;
    }
</style>

<div class="manage-appointment-container">
    <h2>Manage Appointment with {{ appointment.patient.user.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Appointment</button>
    </form>

    <p class="status-display"><strong>Current Status:</strong> {{ appointment.status }}</p>
</div>
{% endblock %}
