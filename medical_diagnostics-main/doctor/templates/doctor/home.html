<!-- templates/home.html -->
{% extends 'base/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>

    <h1>Welcome to the Home Page!</h1>
    <p>This is where your users will land when they visit your site.</p>
    <a href="{% url 'patient:patient_register' %}">Register as a Patient</a> |
    <a href="{% url 'patient:patient_login' %}">Login as a Patient</a> |
    <a href="{% url 'doctor:doctor_register' %}">Register as a Doctor</a>
    <a href="{% url 'doctor:doctor_login' %}">Login as a Doctor</a>
{% endblock %}
