{% extends 'base/base.html' %}

{% block title %}Rate Doctor{% endblock %}

{% block content %}
<style>
    /* Form Container */
    .rate-doctor-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .rate-doctor-container h2 {
        color: #3f51b5;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Styling */
    .rate-doctor-container form {
        display: flex;
        flex-direction: column;
    }

    .rate-doctor-container form label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .rate-doctor-container form input,
    .rate-doctor-container form select,
    .rate-doctor-container form textarea {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .rate-doctor-container form input:focus,
    .rate-doctor-container form select:focus,
    .rate-doctor-container form textarea:focus {
        border-color: #3f51b5;
        box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
        outline: none;
    }

    /* Submit Button */
    .rate-doctor-container button {
        background-color: #3f51b5;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .rate-doctor-container button:hover {
        background-color: #303f9f;
    }
</style>

<div class="rate-doctor-container">
    <h2>Rate Doctor</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Rating</button>
    </form>
</div>
{% endblock %}
